<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Binary Light Bulb Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Binary Light Bulb Game</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="number-displays">
            <div class="decimal-display">Decimal: <input type="text" class="number-input" id="decimalInput" value="0"></div>
            <div class="octal-display">Octal: <input type="text" class="number-input" id="octalInput" value="0"></div>
            <div class="hex-display">Hex: <input type="text" class="number-input" id="hexInput" value="0"></div>
        </div>
        <div class="bulbs-container" id="bulbsContainer"></div>
        <div class="explanation-panel" id="explanationPanel">
            <h3>Explanation</h3>
            <p id="binaryExplanation"></p>
        </div>
        <div class="buttons">
            <button class="reset-btn" id="resetButton">Reset!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
